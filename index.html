<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cifrado A5/1</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <body>
    <div class="modal">
      <div class="box">
        <div id="close-modal"><i class="fa fa-times" aria-hidden="true"></i></div>
        <form id="form-values">
          <label>Inserta la primera clave. 19 dígitos.</label>
          <input type="text" pattern="[01]{19,19}" maxlength="19" placeholder="010100010..." required id="LFSR-1">
          <label>Inserta la segunda clave. 22 dígitos.</label>
          <input type="text" pattern="[01]{22,22}" maxlength="22" placeholder="010100010..." required id="LFSR-2">
          <label>Inserta la tercera clave. 23 dígitos.</label>
          <input type="text" pattern="[01]{23,23}" maxlength="23" placeholder="010100010..." required id="LFSR-3">
          <button id="save-values">Guardar</button>
        </form>
      </div>
    </div>
    <header class="mean">
      <button id="next-step">Paso siguiente</button>
      <button id="new-values">Introducir nuevos valores</button>
      <button id="random-values">Generar valores aleatorios</button>
    </header>
    <div class="cifrado-a51">

        <div class="circuit">

            </div>
          </div>
          <div class="element pos-2">
            <div class="arrow arrow-b-r arrow-operation"></div>
          </div>
          <div class="element pos-3">
            <div class="arrow arrow-b-r arrow-operation"></div>
          </div>
          <div class="element pos-6">
            <div class="arrow arrow-b-r arrow-operation"></div>
          </div>
          <div class="element pos-19">
            <div class="arrow arrow-r-t arrow-in">
              <div class="value-in"></div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="elements">
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>

            <div class="element"></div>

        </div>
      </div>

            <div class="arrow arrow-out">
              <div class="xor"></div>
              <div class="arrow arrow-b-r arrow-result">
                <section id="result"></section>
              </div>
            </div>
            <div class="arrow arrow-b-r arrow-operation">
              <div class="xor"></div>
            </div>
          </div>
          <div class="element pos-2">
            <div class="arrow arrow-b-r arrow-operation"></div>
          </div>
          <div class="element pos-22">
            <div class="arrow arrow-r-t arrow-in">

        </div>
