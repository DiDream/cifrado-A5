<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">
    <title>Cifrado A5/1</title>
    <link rel="stylesheet" href="css/normalize.css">

  <body>
    <div class="modal">
      <div class="box">
        <div id="close-modal"><i class="fa fa-times" aria-hidden="true"></i></div>
        <div class="form">
          <label>Inserta la primera clave. 19 dígitos.</label>
          <input type="text" maxlength="19" placeholder="010100010...">
          <label>Inserta la segunda clave. 22 dígitos.</label>
          <input type="text" maxlength="22" placeholder="010100010...">
          <label>Inserta la tercera clave. 23 dígitos.</label>
          <input type="text" maxlength="23" placeholder="010100010...">
          <button>Guardar</button>
        </div>
      </div>
    </div>
    <header class="mean">
      <button id="next-step">Paso siguiente</button>
      <button id="new-values">Introducir nuevos valores</button>
    </header>

          <div class="element pos-19">
            <div class="arrow arrow-r-t arrow-in">
              <div class="value-in"></div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="elements">
            <div class="element"><span class="value">0</span><span class="index">19</span></div>
